<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analysis</title>
    <link rel="icon" type="image/png" href="assist/images/icons/overview.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assist/css/overview.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <header>
        <div id="logo"><img src="assist/images/logo.png"></div>
    </header>
    <div class="container">
        <div class="chart-analysis euwax-chart">
            <h1>EUWAX SENTIMENT ANALYSIS</h1>
            <div class="chart-analysis row chart">
                <div class="col-8 bar-chart">
                    <div id="myChart"></div>
                </div>
                <div class="col-4 t-speedometer">
                    <canvas id="foo"></canvas>
                    <span id="gauge1-txt" class="gauge-val"></span>
                </div>
            </div>
        </div>
        <div class="chart-analysis dollar-index-chart mt-5">
            <h1>DOLLAR INDEX SENTIMENT ANALYSIS</h1>
            <div class="chart-analysis row chart">
                <div class="col-8 bar-chart">
                    <div id="dollar_index_Chart"></div>
                </div>
                <div class="col-4 t-speedometer">
                    <canvas id="dollar_index_speedometer"></canvas>
                    <span id="dollar_index-gauge_value" class="gauge-val"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="assist/js/overview.js"></script>
<!--    <script src="assist/js/chart.js"></script>-->
<!--    <script src="assist/js/dollar-index-chart.js"></script>-->
<!--    <script type="text/javascript" src="data.json"></script>-->
</body>
</html>
